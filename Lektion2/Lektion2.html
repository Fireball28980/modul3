<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var count = 0;
      function minus() {
        count -= 1;
        countAnzeigen();
      }
      function plus() {
        count += 1;
        countAnzeigen();
      }
      function countAnzeigen() {
        console.log(count);
        var element = document.getElementById("Anzeige");
        element.innerHTML = count;

        if (count < -1) {
          alert("Die Zahl ist kleiner als -1");
        } else if (count === -1) {
          alert("Die Zahl ist -1");
        } else if (count > -1 && count < 3) {
          alert("Die Zahl ist grö0er als -1 aber kleiner als 3");
        } else if (count === 3) {
          alert("Die Zahl ist 3");
        } else {
          alert("Die Zahl ist größer als 3");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="minus()">-</button>
    <span id="Anzeige">0</span>
    <button onclick="plus()">+</button>
  </body>
</html>
